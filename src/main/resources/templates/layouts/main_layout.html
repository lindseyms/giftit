<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${title}">(Default text here) Gift It</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/libs/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/giftit.css}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Roboto">
    <!-- Font Awesome (for icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-spring fixed-top" th:fragment="navigation">
    <div class="container">

        <a class="navbar-brand" href="/giftit/home">
            <i class="fas fa-gift" aria-hidden="true"></i> Gift It
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <!-- if user is signed in -->
                <li class="nav-item"sec:authorize="isAuthenticated()">
                    <div>
                        <form role="form" method="GET" th:action="@{/search}">
                            <input style="float:left; margin-top:5px; border-radius:0.25rem; border: 1px solid #ced4da;" type="text" placeholder="Find Friends" id="username" name="username" >
                            <button style="float:left;" class="nav-link" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/add_items}">
                        <i class="fas fa-plus-circle" aria-hidden="true"></i> Add Item</a>
                </li>


                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}">
                        <i class="far fa-user" aria-hidden="true"></i> <span th:text="${#authentication.getPrincipal().getFirstName()+ '''s'+' Things'}" ></span></a>
                </li>
                <li class="nav-item">
                    <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                        <button class="nav-link"><i class="fas fa-chevron-left" aria-hidden="true"></i> Sign Out
                        </button>
                    </form>
                </li>

                <!-- if user is not signed in -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-angle-right" aria-hidden="true"></i> Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="far fa-edit" aria-hidden="true"></i> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="padding-top: 8%" class="jumbotron jumbotron-fluid" th:fragment="jumbotron">
    <div class="container" align="center">
        <h1 class="display-4"><i class="fas fa-gift"></i> Gift It</h1>
        <p class="lead" style="font-size: 20px; ">Get stuff you want</p>

    </div>
</div>

<div class="container" th:fragment="content">
    <p> main content goes here</p>
</div>

</body>
</html>
