<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'Gift It - Profile')}">
</head>
<body>

    <nav th:replace="~{layouts/main_layout :: nav}"></nav>

<!-- profile -->
    <div id="profile" class="container" style="color: white; padding-top: 130px">

        <div class="row">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="profile">My Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_items">Add Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="friends">Friends</a>
                </li>
            </ul>
        </div>

        <div style="float: none;" id="columns">


            <figure style=" background-color: #00d284; display: block;float: left; clear: left;"  th:each="friends: ${friends}">


                <a th:href="@{/search(username=${friends.username})}"
                   th:text="'@'+${friends.username}">@username</a>

                <p th:text="${friends.firstName} + ' ' + ${friends.lastName}"></p>


            </figure>

        </div>

    </div><!-- // profile -->


</body>
</html>
